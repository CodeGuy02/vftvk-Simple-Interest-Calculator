<html>
    <head>
    <title> Web App - Simple Interest Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <table id="outertable">
            <tr>
                <td>
                <h1>Simple Interest Calculator</h1>
                
                <div id="inputElements">
                <table id="innertable">
                    <tr>
                        <td>Amount </td>
                        <td><input type="number"  min="0" id="principal"></td>
                    </tr>

                    <tr>
                        <td> Interest Rate </td>
                        <td>
                        <div class="slidecontainer">
                        <input type="range" step="0.5" min="1.0" max="20.0" value="5.0" class="slider" id="myRange" onchange="sliderUpdate(this.value)" oninput="sliderUpdate(this.value)" >
                            <span id="currentSliderValue"> 5.0% </span>
                        </div> 
                        </td>
                    </tr>

                    <tr> 
                        <td> No. of Years </td> 
                        <td>
                        <select name="years" id="years">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="20">20</option>
                        </select> 
                        </td>
                    </tr>
        
                    <tr> 
                        <td>
                            <button onclick="compute()">Compute Interest</button>
                        </td>
                    <tr>
            
                </table>
                </div>
                    <!-- Final Results -->
                    <span id="resultA"> </span>
                    <span id="resultA_highlight" class="highlight"> </span>
                    <span id="resultB"> </span>
                    <span id="resultB_highlight" class="highlight"> </span>
                    <span id="resultC"> </span>
                    <span id="resultC_highlight" class="highlight"> </span>
                    <span id="resultD"> </span>
                    <span id="resultD_highlight" class="highlight"> </span>
                    
        <p> Enter any amount you want to invest. 
        <p> Select a time period and annual percentage
        <p> rate to find out how much money you'll make.
            
                </td>
            </tr>
        </table>
        
    </body>
</html>
